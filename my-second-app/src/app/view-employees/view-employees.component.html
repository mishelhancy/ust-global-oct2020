
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeService.employees; index as i;">
        <th scope="row">{{i + 1}}</th>
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(i)"> X </button></td>
      </tr>
     
    </tbody>
  </table>
